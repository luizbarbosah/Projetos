<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h </p>`
            if(vel>60) {
                resultado.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade!</p>`
            }else{
                resultado.innerHTML = "<p><strong>Parabéns</strong> pela responsabilidade no transito!</p>"
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
